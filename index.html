<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Colmar Academy</title>
  </head>
  <body>
    <header>
      <div class="desktop" id="logo">
        <a href="#"><img src="./images/ic-logo.svg" alt=""></a>
        <a href="#"><span class="bold">Colmar</span><span class="light">Academy</span></a>
      </div>
      <nav class="desktop">
        <ul>
          <li>On campus</li>
          <li>Online</li>
          <li>Our companies</li>
          <li>Sign in</li>
        </ul>
      </nav>
      <nav class="mobile">
        <a href="#"><img src="./images/ic-logo.svg" alt=""></a>
        <a href="#"><img src="./images/ic-on-campus.svg" alt=""></a>
        <a href="#"><img src="./images/ic-online.svg" alt=""></a>
        <a href="#"><img src="./images/ic-login.svg" alt=""></a>
      </nav>
    </header>
    <main>
      <!-- Cover: Desktop       -->
      <div class="two_col desktop" id="cover">
        <div class="col_content">
          <div class="col_left">
            <img src="./images/banner.jpg" alt="">
          </div>
          <div class="col_right">
            <h1>Learn something<br>new everyday</h1>
            <h2>Lorem ipsum dolor sit amet,<br> consectetur adipiscing elit.</h2>
            <button type="button" name="button">Start learning</button>
          </div>
        </div>
      </div>
      <!-- Cover: Mobile -->
      <div class="mobile" id="m_cover">
        <img src="./images/banner.jpg" alt="">
        <div class="col_content">
          <h1>Learn something new everyday</h1>
          <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
          <button type="button" name="button">Start learning</button>
        </div>
      </div>


      <div class="two_col desktop" id="articles">
        <div class="col_content">
          <div class="col_left">
            <img src="./images/information-main.jpg" alt="">
          </div>
          <div class="col_right">

          </div>
        </div>
      </div>

    </main>
  </body>
</html>
