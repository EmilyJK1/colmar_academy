<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Colmar Academy</title>
  </head>
  <body>
    <header>
      <div class="desktop">
        <div class="logo">
          <div class="logo_img">
            <a href="#"><img src="./images/ic-logo.svg" alt=""></a>
          </div>
          <div class="logo_text">
            <a href="#"><span id="colmar">Colmar</span><span id="academy">Academy</span></a>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="#">On campus</a></li>
            <li><a href="#">Online</a></li>
            <li><a href="#">For companies</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        </nav>
      </div>
      <div class="mobile">
        <nav>
          <a href="#"><img src="./images/ic-logo.svg" alt=""></a>
          <a href="#"><img src="./images/ic-on-campus.svg" alt=""></a>
          <a href="#"><img src="./images/ic-online.svg" alt=""></a>
          <a href="#"><img src="./images/ic-login.svg" alt=""></a>
        </nav>
      </div>
    </header>

    <main>
      <div class="two_cols desktop" id="cover">
        <div class="col_content">
          <div class="left_col">
            <img src="./images/banner.jpg" alt="">
          </div>
          <div class="right_col">
            <h1>Learn something<br> new every day</h1>
            <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
            <button type="button" name="button">Start learning</button>
          </div>
        </div>
      </div>
      <div class="two_cols desktop">
        <h1>Two-colun section</h1>
        <div class="col_content">
          <div class="left_col">
            <div class="placeholder_320"></div>
          </div>
          <div class="right_col">
            <div class="placeholder_80"></div>
          </div>
        </div>
      </div>
      <div class="three_cols desktop">
        <h1>Three-colun section</h1>
        <div class="col_content">
          <div class="placeholder_320"></div>
          <div class="placeholder_320"></div>
          <div class="placeholder_320"></div>
        </div>
        <div class="col_content">
          <div class="placeholder_320"></div>
          <div class="placeholder_320"></div>
          <div class="placeholder_320"></div>
        </div>
      </div>
    </main>

  </body>
</html>
